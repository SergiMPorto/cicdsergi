version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:21.0  # Usa la versión correcta
    working_directory: ~/project/NumeroPrimoAPP  # Ajusta la carpeta raíz
    steps:
      - checkout
      - run:
          name: Verificar versión de Java
          command: java -version
      - run:
          name: Mostrar estructura de archivos
          command: tree -L 3
      - run:
          name: Compilar JavaVersionCheck.java
          command: javac src/main/java/JavaVersionCheck.java
      - run:
          name: Ejecutar JavaVersionCheck
          command: java -cp src/main/java JavaVersionCheck
